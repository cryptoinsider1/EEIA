name: EEIA CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" || python -m pip install -e .
          # на всякий случай дотягиваем pytest/httpx,
          # даже если вдруг dev-экстра не собрался
          python -m pip install pytest httpx

      - name: Run tests
        run: |
          python -m pytest
