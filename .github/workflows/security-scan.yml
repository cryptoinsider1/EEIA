name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ---------------------------------------------------------
  # 1. Python dependency audit
  # ---------------------------------------------------------
  deps-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
          python -m pip install pip-audit

      - run: pip-audit --progress-spinner off


  # ---------------------------------------------------------
  # 2. Build + Scan (push only when needed)
  # ---------------------------------------------------------
  image-build-and-scan:
    runs-on: ubuntu-latest
    needs: deps-audit
    permissions:
      contents: read
      packages: write
      security-events: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/eeia-api
      SHORT_SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------
      # BUILD (без push для PR)
      # ------------------------------
      - name: Build image (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: eeia-api:local

      # ------------------------------
      # BUILD + PUSH (main + schedule)
      # ------------------------------
      - name: Build and push image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}

      # ------------------------------
      # Trivy (blocking for main/PR)
      # ------------------------------
      - name: Trivy scan (blocking)
        if: github.event_name != 'schedule'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ github.event_name == 'pull_request' && 'eeia-api:local' || format('{0}:{1}', env.IMAGE_NAME, env.SHORT_SHA) }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # ------------------------------
      # Trivy (non-blocking nightly)
      # ------------------------------
      - name: Trivy scan (nightly)
        if: github.event_name == 'schedule'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true


  # ---------------------------------------------------------
  # 3. Cleanup old untagged images
  # ---------------------------------------------------------
  cleanup:
    needs: image-build-and-scan
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete old untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: eeia-api
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 5
